    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const THREE = window.THREE;

        // --- Optimized Icons ---
        const Icon = ({ path, className = "w-6 h-6" }) => (

        const Icons = {
            Menu: <><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>,

            Rotate: <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8M21 3v5h-5"/>,

            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>,
            Mail: <><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></>,
            Recycle: <path d="M7 19H4.815a1.83 1.83 0 0 1-1.57-.881 1.785 1.785 0 0 1-.004-1.784L7.196 9.5M11 19h8.203a1.83 1.83 0 0 0 1.556-.89 1.784 1.784 0 0 0 0-1.775l-1.226-2.12M14 16l-3 3 3 3M8.293 13.596 7.196 9.5 3.1 9.5a1.83 1.83 0 0 1-1.582-.885 1.784 1.784 0 0 1-.004-1.78L4.84 2.5a1.83 1.83 0 0 1 1.57-.88 1.785 1.785 0 0 1 1.574.862l1.82 3.12M12 9l3-3-3-3M14.644 12.783a1.784 1.784 0 0 0 .004-1.78l-3.106-5.38M8.293 13.596 3.797 6.573a1.836 1.836 0 0 0 1.59 1.031h4.2a1.83 1.83 0 0 0 1.585-.896 1.784 1.784 0 0 0 .006-1.785l-1.83-3.166M18 13l-3 3 3 3"/>,
            Send: <><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></>,
            Users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
            ArrowRight: <><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>
        };

        // --- High Fidelity 3D Component ---
        const SprinkloCanvas = ({ rotationAngle, isPressed, onLoaded }) => {
            const mountRef = useRef(null);
            
            useEffect(() => {
                const width = mountRef.current.clientWidth;
                const height = mountRef.current.clientHeight;

                // 1. Setup
                const scene = new THREE.Scene();
                scene.background = null; 
                
                const camera = new THREE.PerspectiveCamera(40, width / height, 0.1, 100);
                camera.position.set(0, 2, 7); 
                camera.lookAt(0, -0.5, 0);

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, precision: "mediump" });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.toneMappingExposure = 1.2;
                mountRef.current.appendChild(renderer.domElement);

                // 2. Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.4);
                scene.add(ambient);

                const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
                keyLight.position.set(5, 5, 5);
                scene.add(keyLight);

                const fillLight = new THREE.DirectionalLight(0xbfdbfe, 0.8);
                fillLight.position.set(-5, 0, 2);
                scene.add(fillLight);

                const rimLight = new THREE.SpotLight(0xffffff, 2);
                rimLight.position.set(0, 5, -5);
                rimLight.lookAt(0, 0, 0);
                scene.add(rimLight);

                // 3. Materials
                const mats = {
                    rubberDark: new THREE.MeshStandardMaterial({ 
                        color: 0x1a1a1a, 
                        roughness: 0.9, 
                        metalness: 0.1,
                        flatShading: false
                    }),
                    plasticMatte: new THREE.MeshStandardMaterial({ 
                        color: 0x222222, 
                        roughness: 0.4, 
                        metalness: 0.1 
                    }),
                    carbonLike: new THREE.MeshStandardMaterial({
                        color: 0x111111,
                        roughness: 0.6,
                        metalness: 0.3,
                        bumpScale: 0.02
                    }),
                    siliconeBlue: new THREE.MeshPhysicalMaterial({ 
                        color: 0x0ea5e9, 
                        transmission: 0.4, 
                        opacity: 0.9, 
                        transparent: true,
                        roughness: 0.2, 
                        ior: 1.5,
                        thickness: 0.5
                    }),
                    water: new THREE.MeshBasicMaterial({
                        color: 0x0ea5e9,
                    })
                };

                const sprinkloGroup = new THREE.Group();

                // A. The Rugged Grip (Base) - STRAIGHTENED & SHORTENED
                const gripGroup = new THREE.Group();
                // Changed from (1.2, 1.25, ...) to (1.2, 1.2, ...) for straight sides
                const gripCore = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 0.6, 64), mats.plasticMatte);
                gripCore.position.y = -0.3; // Centered for the 0.6 height
                gripGroup.add(gripCore);
                sprinkloGroup.add(gripGroup);

                // B. Silicone Seal Ring
                const seal = new THREE.Mesh(new THREE.TorusGeometry(1.15, 0.08, 16, 64), mats.siliconeBlue);
                seal.rotation.x = Math.PI / 2;
                seal.position.y = 0.0;
                sprinkloGroup.add(seal);

                // C. Top Rotating Cap (Upper Wall)
                const topGroup = new THREE.Group();
                
                // Main cap body (Taller)
                const capBody = new THREE.Mesh(new THREE.CylinderGeometry(1.1, 1.1, 1.0, 64), mats.plasticMatte);
                capBody.position.y = 0.5; // Base at 0, top at 1.0
                topGroup.add(capBody);
                
                // Rubber Grips - MOVED TO TOP HALF
                const ribCount = 20;
                for(let i=0; i<ribCount; i++) {
                    const angle = (i / ribCount) * Math.PI * 2;
                    // Shorter ribs (0.5 height) placed on the upper half
                    const rib = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.5, 0.08), mats.rubberDark);
                    // y=0.75 centers them on the top half (0.5 to 1.0)
                    rib.position.set(Math.cos(angle) * 1.12, 0.75, Math.sin(angle) * 1.12);
                    rib.rotation.y = -angle;
                    topGroup.add(rib);
                }

                // Screw Threads - ADDED TO LOWER HALF OF TOP CAP
                for(let i=0; i<3; i++) {
                    // Threads on the lower 0.5 section
                    const thread = new THREE.Mesh(new THREE.TorusGeometry(1.12, 0.03, 16, 64), mats.plasticMatte);
                    thread.rotation.x = Math.PI / 2;
                    thread.position.y = 0.15 + (i * 0.1); // 0.15, 0.25, 0.35
                    topGroup.add(thread);
                }

                // Carbon-style top surface plate
                const capPlate = new THREE.Mesh(new THREE.CylinderGeometry(1.05, 1.05, 0.05, 64), mats.carbonLike);
                capPlate.position.y = 1.01;
                topGroup.add(capPlate);

                // Holes Pattern
                const holeMat = new THREE.MeshBasicMaterial({ color: 0x050505 });
                const holePositions = [];
                
                holePositions.push([0, 0]); // Center
                
                const innerRad = 0.35;
                for(let i=0; i<6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    holePositions.push([Math.cos(angle) * innerRad, Math.sin(angle) * innerRad]);
                }

                const outerRad = 0.65;
                for(let i=0; i<12; i++) {
                    const angle = (i / 12) * Math.PI * 2;
                    holePositions.push([Math.cos(angle) * outerRad, Math.sin(angle) * outerRad]);
                }
                
                holePositions.forEach(pos => {
                    const hole = new THREE.Mesh(new THREE.CircleGeometry(0.08, 16), holeMat);
                    hole.rotation.x = -Math.PI / 2;
                    hole.position.set(pos[0], 1.04, pos[1]);
                    topGroup.add(hole);
                });

                sprinkloGroup.add(topGroup);
                scene.add(sprinkloGroup);

                // --- Particles ---
                const particleCount = 400;
                const dummy = new THREE.Object3D();
                const particleMesh = new THREE.InstancedMesh(new THREE.SphereGeometry(0.035, 8, 8), mats.water, particleCount);
                particleMesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                scene.add(particleMesh);

                const particles = new Array(particleCount).fill().map(() => ({
                    pos: new THREE.Vector3(0, -100, 0),
                    vel: new THREE.Vector3(0,0,0),
                    active: false,
                    life: 0
                }));

                // Interaction State
                let drag = { isDown: false, startX: 0, startY: 0 };
                
                const onDown = (e) => { drag.isDown = true; drag.startX = e.clientX || e.touches[0].clientX; drag.startY = e.clientY || e.touches[0].clientY; };
                const onUp = () => { drag.isDown = false; };
                const onMove = (e) => {
                    if(!drag.isDown) return;
                    const x = e.clientX || e.touches[0].clientX;
                    const y = e.clientY || e.touches[0].clientY;
                    const dx = x - drag.startX;
                    const dy = y - drag.startY;
                    
                    sprinkloGroup.rotation.y += dx * 0.005;
                    sprinkloGroup.rotation.x += dy * 0.005;
                    
                    drag.startX = x;
                    drag.startY = y;
                };

                const dom = mountRef.current;
                dom.addEventListener('mousedown', onDown);
                dom.addEventListener('touchstart', onDown, {passive: false});
                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', onMove, {passive: false});
                window.addEventListener('mouseup', onUp);
                window.addEventListener('touchend', onUp);

                // Loop
                const capUp = new THREE.Vector3();
                const gravity = new THREE.Vector3(0, -0.015, 0);
                const tempPos = new THREE.Vector3();

                const animate = () => {
                    requestAnimationFrame(animate);

                    topGroup.rotation.y = THREE.MathUtils.lerp(topGroup.rotation.y, (rotationAngle * Math.PI) / 180, 0.1);
                    const pushY = isPressed ? -0.15 : 0;
                    topGroup.position.y = THREE.MathUtils.lerp(topGroup.position.y, pushY, 0.2);

                    capUp.set(0, 1, 0).applyQuaternion(sprinkloGroup.quaternion);
                    const isUpsideDown = capUp.y < -0.4;
                    const aligned = Math.abs(rotationAngle % 90) < 10 || Math.abs(rotationAngle % 90) > 80;
                    
                    let mode = 'NONE';
                    if(isUpsideDown) {
                        if(isPressed) mode = 'RING';
                        else if(aligned) mode = 'HOLES';
                    }

                    let spawned = 0;
                    particles.forEach((p, i) => {
                        if(p.active) {
                            p.vel.add(gravity);
                            p.pos.add(p.vel);
                            p.life--;
                            if(p.life <= 0 || p.pos.y < -5) { p.active = false; p.pos.set(0, -100, 0); }
                        } else if(mode !== 'NONE' && spawned < 3) { 
                            p.active = true;
                            p.life = 60 + Math.random() * 30;
                            spawned++;
                            
                            if(mode === 'RING') {
                                const a = Math.random() * Math.PI * 2;
                                tempPos.set(Math.cos(a)*1.15, 0.1, Math.sin(a)*1.15);
                                tempPos.applyMatrix4(sprinkloGroup.matrixWorld);
                                p.pos.copy(tempPos);
                                p.vel.copy(capUp).multiplyScalar(0.1 + Math.random()*0.05);
                            } else {
                                const hIdx = Math.floor(Math.random() * holePositions.length);
                                tempPos.set(holePositions[hIdx][0], 1.0, holePositions[hIdx][1]);
                                tempPos.applyMatrix4(topGroup.matrixWorld);
                                p.pos.copy(tempPos);
                                p.vel.copy(capUp).multiplyScalar(0.15);
                            }
                        }
                        
                        dummy.position.copy(p.pos);
                        dummy.updateMatrix();
                        particleMesh.setMatrixAt(i, dummy.matrix);
                    });
                    particleMesh.instanceMatrix.needsUpdate = true;

                    renderer.render(scene, camera);
                };
                animate();

                if(onLoaded) onLoaded();

                return () => {
                    if(mountRef.current && renderer.domElement) mountRef.current.removeChild(renderer.domElement);
                    window.removeEventListener('mousemove', onMove);
                    window.removeEventListener('touchmove', onMove);
                    window.removeEventListener('mouseup', onUp);
                    window.removeEventListener('touchend', onUp);
                };
            }, [rotationAngle, isPressed]);

            return <div ref={mountRef} className="w-full h-full cursor-move" />;
        };

        const FAQItem = ({ question, answer, isOpen, toggle }) => (
            <div className="border-b border-zinc-200">
                <button 
                    onClick={toggle}
                    className="w-full py-6 flex justify-between items-center text-left hover:text-brand-600 transition-colors group"

                    <div className={`transform transition-transform duration-300 ${isOpen ? 'rotate-180' : ''} text-zinc-400`}>
                        <Icon path={Icons.ChevronDown} />
                    </div>
                </button>
                <div 
                    className={`overflow-hidden transition-all duration-300 ease-in-out ${isOpen ? 'max-h-48 opacity-100 mb-6' : 'max-h-0 opacity-0'}`}
                >

                </div>
            </div>
        );

        const ContactModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="bg-zinc-900 w-full max-w-lg rounded-3xl border border-zinc-700 p-8 relative shadow-2xl">
                        <button onClick={onClose} className="absolute top-4 right-4 text-zinc-500 hover:text-white transition-colors">
                            <Icon path={Icons.X} />
                        </button>
                        <h3 className="text-2xl font-bold mb-6 text-white">Bulk Inquiry</h3>
                        <form className="space-y-5">
                            <div className="grid grid-cols-2 gap-5">
                                <div className="space-y-2">
                                    <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider">Name</label>
                                    <input type="text" placeholder="John Doe" className="w-full bg-zinc-800 border border-zinc-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-brand-500 transition-colors placeholder:text-zinc-600 text-sm" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider">Email</label>
                                    <input type="email" placeholder="john@example.com" className="w-full bg-zinc-800 border border-zinc-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-brand-500 transition-colors placeholder:text-zinc-600 text-sm" />
                                </div>
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider">Organization Type</label>
                                <select className="w-full bg-zinc-800 border border-zinc-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-brand-500 transition-colors text-sm appearance-none">
                                    <option>School</option>
                                    <option>Corporate</option>
                                    <option>Non-Profit</option>
                                    <option>Retailer</option>
                                </select>
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider">Message</label>
                                <textarea rows="4" placeholder="Tell us about your requirements..." className="w-full bg-zinc-800 border border-zinc-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-brand-500 transition-colors placeholder:text-zinc-600 text-sm"></textarea>
                            </div>
                            <button className="w-full bg-brand-600 text-white py-4 rounded-xl font-bold text-sm hover:bg-brand-500 transition-colors uppercase tracking-wide flex items-center justify-center gap-2">
                                Send Request <Icon path={Icons.Send} className="w-4 h-4" />
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [rotation, setRotation] = useState(0);
            const [isPressed, setIsPressed] = useState(false);
            const [openFAQ, setOpenFAQ] = useState(null);
            const [menuOpen, setMenuOpen] = useState(false);
            const [showBulkModal, setShowBulkModal] = useState(false);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full bg-white/80 backdrop-blur-xl border-b border-zinc-100 z-50">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-2 font-black text-2xl tracking-tighter text-zinc-900">
                                <div className="text-brand-500"><Icon path={Icons.Droplets} /></div>
                                SPRINKLO
                            </div>
                            
                            {/* Desktop Nav */}
                            <div className="hidden md:flex items-center gap-8 text-sm font-semibold text-zinc-500">
                                <a href="#features" className="hover:text-brand-600 transition-colors">Features</a>
                                <a href="#faq" className="hover:text-brand-600 transition-colors">FAQ</a>
                                <a href="#order" className="hover:text-brand-600 transition-colors">Contact</a>
                                <a href="#order" className="bg-zinc-900 text-white px-6 py-2.5 rounded-full hover:bg-brand-600 transition-all shadow-lg shadow-zinc-200">
                                    Get Sprinklo
                                </a>
                            </div>

                            {/* Mobile Nav Toggle */}
                            <button className="md:hidden p-2 text-zinc-600" onClick={() => setMenuOpen(!menuOpen)}>
                                <Icon path={menuOpen ? Icons.X : Icons.Menu} />
                            </button>
                        </div>
                        
                        {/* Mobile Menu */}
                        {menuOpen && (
                            <div className="md:hidden absolute top-20 left-0 w-full bg-white border-b border-zinc-100 p-6 flex flex-col gap-4 shadow-xl">
                                <a href="#features" onClick={()=>setMenuOpen(false)} className="text-lg font-medium text-zinc-800">Features</a>
                                <a href="#faq" onClick={()=>setMenuOpen(false)} className="text-lg font-medium text-zinc-800">FAQ</a>
                                <a href="#order" onClick={()=>setMenuOpen(false)} className="text-lg font-medium text-brand-600">Get Sprinklo</a>
                            </div>
                        )}
                    </nav>

                    {/* HERO SECTION */}
                    <header className="pt-32 pb-16 lg:pt-0 lg:h-screen flex items-center relative overflow-hidden">
                        <div className="max-w-7xl mx-auto px-6 w-full grid lg:grid-cols-2 gap-12 items-center h-full">
                            
                            {/* Left: Content */}
                            <div className="space-y-8 z-10 lg:pl-4 pt-10 lg:pt-0">
                                <div className="inline-flex items-center gap-2 px-3 py-1 bg-zinc-100 text-zinc-600 rounded-full text-xs font-bold uppercase tracking-widest">
                                    <Icon path={Icons.Recycle} className="w-4 h-4 text-brand-500" />
                                    Sustainable Design
                                </div>
                                <h1 className="text-5xl lg:text-7xl font-black text-zinc-900 leading-[1.1] tracking-tight">
                                    The Cap <br/>
                                    That Does <span className="text-brand-600">More.</span>
                                </h1>
                                <p className="text-xl text-zinc-500 max-w-md font-medium leading-relaxed">
                                    Stop destroying bottles. Sprinklo fits 95% of standard bottles, adding a spray, drink, and seal mode instantly.
                                </p>
                                
                                <div className="flex flex-wrap gap-4">
                                    <a href="#order" className="bg-brand-600 text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-brand-700 transition-all shadow-glow flex items-center gap-2">
                                        Pre-order Yours <Icon path={Icons.ChevronDown} className="w-5 h-5 -rotate-90" />
                                    </a>
                                    <button className="px-8 py-4 rounded-full font-bold text-zinc-600 border border-zinc-200 hover:border-brand-300 hover:text-brand-600 transition-all bg-white">
                                        View Specs
                                    </button>
                                </div>

                                <div className="pt-8 border-t border-zinc-100 flex gap-8">
                                    <div>
                                        <div className="text-3xl font-black text-zinc-900">₹299</div>
                                        <div className="text-xs font-bold text-zinc-400 uppercase tracking-wider">Early Bird Price</div>
                                    </div>
                                    <div>
